<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Search - With Product Limit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .range-container {
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .range-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 600;
            margin-left: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #results {
            margin-top: 30px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .product-price {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 700;
            margin: 10px 0;
        }

        .product-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .product-source {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c33;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ AURA</h1>
        <div class="subtitle">AI-Powered Product Search & Negotiation</div>

        <form id="searchForm" onsubmit="handleSearch(event)">
            <!-- Search Query -->
            <div class="form-group">
                <label for="query">What are you looking for?</label>
                <input type="text" id="query" placeholder="e.g., gaming laptop, women jacket, wireless earbuds"
                    required>
            </div>

            <!-- Budget -->
            <div class="form-group">
                <label for="budget">Budget (‚Çπ)</label>
                <input type="number" id="budget" placeholder="e.g., 50000" min="0" step="1000">
            </div>

            <!-- Product Limit (NEW FEATURE) -->
            <div class="form-group">
                <label for="max-results">
                    Number of Products:
                    <span class="range-value" id="results-count">5</span>
                </label>
                <div class="range-container">
                    <input type="range" id="max-results" min="3" max="20" value="5" step="1"
                        oninput="document.getElementById('results-count').innerText = this.value">
                </div>
            </div>

            <!-- Sources -->
            <div class="form-group">
                <label>Sources (leave unchecked for all)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="amazon" value="amazon">
                        <label for="amazon" style="margin:0">Amazon</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="flipkart" value="flipkart">
                        <label for="flipkart" style="margin:0">Flipkart</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="myntra" value="myntra">
                        <label for="myntra" style="margin:0">Myntra</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ajio" value="ajio">
                        <label for="ajio" style="margin:0">Ajio</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="shein" value="shein">
                        <label for="shein" style="margin:0">Shein</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="searchBtn">
                üîç Search Products
            </button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        async function handleSearch(event) {
            event.preventDefault();

            const query = document.getElementById('query').value;
            const budget = parseFloat(document.getElementById('budget').value) || 0;
            const maxResults = parseInt(document.getElementById('max-results').value);

            // Get selected sources
            const sources = [];
            ['amazon', 'flipkart', 'myntra', 'ajio', 'shein'].forEach(id => {
                if (document.getElementById(id).checked) {
                    sources.push(id);
                }
            });

            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');

            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Searching for ${query}...</div>
                    <div style="font-size:0.9rem;color:#666;margin-top:10px">
                        Requesting ${maxResults} products
                    </div>
                </div>
            `;
            searchBtn.disabled = true;
            searchBtn.innerText = '‚è≥ Searching...';

            try {
                const response = await fetch('http://localhost:5001/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        budget: budget,
                        sources: sources.length > 0 ? sources : [],
                        max_results: maxResults  // NEW PARAMETER
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayProducts(data.products);

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerText = 'üîç Search Products';
            }
        }

        function displayProducts(products) {
            const resultsDiv = document.getElementById('results');

            if (!products || products.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        No products found. Try different keywords or sources.
                    </div>
                `;
                return;
            }

            let html = `<h2 style="margin-bottom:20px;color:#333">Found ${products.length} Products</h2>`;

            products.forEach(product => {
                html += `
                    <div class="product-card">
                        <h3>${product.name}</h3>
                        <div class="product-price">‚Çπ${product.price.toLocaleString('en-IN')}</div>
                        <div class="product-meta">
                            <span>‚≠ê ${product.rating || 'N/A'}</span>
                            <span>üí¨ ${product.reviews || 0} reviews</span>
                            <span class="product-source">${product.source}</span>
                        </div>
                        <a href="${product.url}" target="_blank" 
                           style="display:inline-block;margin-top:10px;color:#667eea;text-decoration:none;font-weight:600;">
                            View Product ‚Üí
                        </a>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }
    </script>
</body>

</html>
