<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Loading Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background - MONOCHROME */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #121212 50%, #0a0a0a 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Floating particles - WHITE ONLY */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        /* Content container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Premium title - WHITE GRADIENT */
        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #ffffff 0%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 50px;
            letter-spacing: 0.05em;
        }

        /* Glass start button */
        .start-btn {
            padding: 18px 50px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.1);
        }

        .start-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        /* Loading screen */
        #loading {
            display: none;
            width: 100%;
            max-width: 1000px;
            margin-top: 50px;
        }

        /* Premium progress card */
        .progress-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 30px;
            padding: 50px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.08);
            transform-style: preserve-3d;
            animation: cardFloat 4s ease-in-out infinite;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(0deg);
            }

            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        /* Luxury stage indicator */
        .stage-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stage-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            animation: iconPulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
            }
        }

        .stage-text {
            flex: 1;
        }

        .stage-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.02em;
            color: #ffffff;
        }

        .stage-subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.35);
            font-weight: 400;
        }

        /* Premium progress bar - WHITE/SILVER */
        .progress-container {
            margin: 40px 0;
        }

        .progress-track {
            position: relative;
            height: 12px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,
                    #ffffff 0%,
                    #cccccc 50%,
                    #ffffff 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressFlow 3s linear infinite;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmerMove 2s infinite;
        }

        @keyframes progressFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes shimmerMove {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .progress-percent {
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .progress-eta {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        /* Luxury tip card - MONOCHROME */
        .tip-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px 35px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .tip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
            animation: tipShimmer 3s infinite;
        }

        @keyframes tipShimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        .tip-text {
            font-size: 1.05rem;
            font-weight: 500;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.02em;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        /* Premium skeleton grid */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .skeleton-grid {
                grid-template-columns: 1fr;
            }
        }

        .skeleton-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 25px;
            overflow: hidden;
            position: relative;
        }

        .skeleton-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 215, 0, 0.1) 90deg, transparent 180deg);
            animation: cardSpin 4s linear infinite;
        }

        @keyframes cardSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .skeleton-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(110deg, rgba(255, 255, 255, 0.03) 8%, rgba(255, 255, 255, 0.08) 18%, rgba(255, 255, 255, 0.03) 33%);
            background-size: 200% 100%;
            animation: skeletonWave 2s infinite;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .skeleton-line {
            height: 12px;
            background: linear-gradient(110deg, rgba(255, 255, 255, 0.03) 8%, rgba(255, 255, 255, 0.08) 18%, rgba(255, 255, 255, 0.03) 33%);
            background-size: 200% 100%;
            animation: skeletonWave 2s infinite;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .skeleton-line.w-80 {
            width: 80%;
        }

        .skeleton-line.w-60 {
            width: 60%;
        }

        .skeleton-line.w-40 {
            width: 40%;
        }

        @keyframes skeletonWave {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Premium counters */
        .counters {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 40px;
        }

        .counter-item {
            text-align: center;
            flex: 1;
            padding: 25px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .counter-item:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-5px);
        }

        .counter-value {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
        }

        .counter-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <h1>PREMIUM EXPERIENCE</h1>
        <p class="subtitle">Luxury Loading Interface</p>
        <button class="start-btn" onclick="startPremiumLoading()">Begin Experience</button>

        <div id="loading">
            <div class="progress-card">
                <div class="stage-header">
                    <div class="stage-icon">üîç</div>
                    <div class="stage-text">
                        <div class="stage-title" id="stage-title">Initializing Neural Networks</div>
                        <div class="stage-subtitle">Preparing quantum search algorithms</div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-track">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-stats">
                        <span class="progress-percent" id="progress-percent">0%</span>
                        <span class="progress-eta" id="progress-eta">Estimated: ~40s</span>
                    </div>
                </div>

                <div class="tip-card">
                    <div class="tip-text" id="tip-text">üíé Premium AI analyzes 250+ parameters per product</div>
                </div>

                <div class="skeleton-grid">
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-line w-80"></div>
                        <div class="skeleton-line w-60"></div>
                        <div class="skeleton-line w-40"></div>
                    </div>
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-line w-80"></div>
                        <div class="skeleton-line w-60"></div>
                        <div class="skeleton-line w-40"></div>
                    </div>
                    <div class="skeleton-card">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-line w-80"></div>
                        <div class="skeleton-line w-60"></div>
                        <div class="skeleton-line w-40"></div>
                    </div>
                </div>

                <div class="counters">
                    <div class="counter-item">
                        <div class="counter-value" id="counter-sources">0</div>
                        <div class="counter-label">Premium Sources</div>
                    </div>
                    <div class="counter-item">
                        <div class="counter-value" id="counter-products">0</div>
                        <div class="counter-label">Curated Items</div>
                    </div>
                    <div class="counter-item">
                        <div class="counter-value" id="counter-price">0</div>
                        <div class="counter-label">Price Validations</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Particle system
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; // WHITE particles

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Premium loading system
        const stages = [
            { icon: 'üîç', title: 'Initializing Neural Networks', sub: 'Preparing quantum search algorithms' },
            { icon: 'üåê', title: 'Scanning Premium Retailers', sub: 'Amazon, Flipkart, Official Stores' },
            { icon: 'üíé', title: 'Extracting Luxury Inventory', sub: 'Real-time availability check' },
            { icon: 'üèÜ', title: 'Validating Authenticity', sub: 'Seller verification in progress' },
            { icon: 'üí∞', title: 'Analyzing Price Intelligence', sub: 'Historical data comparison' },
            { icon: '‚≠ê', title: 'Curating Top-Rated Products', sub: 'Quality assessment complete' },
            { icon: 'üéØ', title: 'Optimizing Recommendations', sub: 'AI ranking algorithms' },
            { icon: '‚ú®', title: 'Finalizing Results', sub: 'Preparing premium matches' }
        ];

        const tips = [
            "üíé Premium AI analyzes 250+ parameters per product",
            "üèÜ 99.8% accuracy in price prediction",
            "‚ö° Average user saves ‚Çπ12,400 per purchase",
            "üéØ Real-time inventory across 8 premium platforms",
            "üõ°Ô∏è Enterprise-grade seller authentication",
            "üìä 15-day price history tracked",
            "üîç 1,500+ verified reviews analyzed",
            "üíé VIP products prioritized",
            "üöÄ GPU-accelerated matching",
            "üß† Neural network product comparison",
            "üìà Peak price: ‚Çπ1.5L | Today: ‚Çπ89K",
            "‚è∞ Optimal buy time: Now (25% off-season)",
            "üéÅ Extended warranty detected",
            "üåü Premium results loading"
        ];

        function startPremiumLoading() {
            document.getElementById('loading').style.display = 'block';
            runStages();
            rotateTips();
            animateCounters();
        }

        let currentStage = 0;
        function runStages() {
            const duration = 5000;
            const interval = setInterval(() => {
                if (currentStage >= stages.length) {
                    clearInterval(interval);
                    return;
                }

                const stage = stages[currentStage];
                document.querySelector('.stage-icon').textContent = stage.icon;
                document.getElementById('stage-title').textContent = stage.title;
                document.querySelector('.stage-subtitle').textContent = stage.sub;

                const progress = ((currentStage + 1) / stages.length) * 100;
                document.getElementById('progress-fill').style.width = progress + '%';
                document.getElementById('progress-percent').textContent = Math.floor(progress) + '%';
                document.getElementById('progress-eta').textContent = `Estimated: ~${40 - currentStage * 5}s`;

                currentStage++;
            }, duration);
        }

        let currentTip = 0;
        function rotateTips() {
            setInterval(() => {
                currentTip = (currentTip + 1) % tips.length;
                document.getElementById('tip-text').textContent = tips[currentTip];
            }, 3000);
        }

        function animateCounters() {
            animateCounter('counter-sources', 8, 10000);
            animateCounter('counter-products', 15, 12000);
            animateCounter('counter-price', 52, 15000);
        }

        function animateCounter(id, target, duration) {
            const el = document.getElementById(id);
            const increment = target / (duration / 50);
            let current = 0;

            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    el.textContent = target;
                    clearInterval(timer);
                } else {
                    el.textContent = Math.floor(current);
                }
            }, 50);
        }
    </script>
</body>

</html>
